name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Validation job
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate HTML
        run: |
          echo "âœ… HTML validation would run here"
          # npx html-validate index.html

      - name: Check for secrets
        run: |
          echo "ğŸ” Checking for accidentally committed secrets..."
          if grep -r "PRIVATE_KEY\s*=\s*['\"][a-zA-Z0-9]" --exclude-dir=.git .; then
            echo "âš ï¸  Warning: Potential secrets found in code"
          else
            echo "âœ… No secrets detected"
          fi

  # Build and Deploy job
  deploy:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Success
        run: |
          echo "ğŸš€ Successfully deployed to GitHub Pages!"
          echo "ğŸ”— Visit: ${{ steps.deployment.outputs.page_url }}"
