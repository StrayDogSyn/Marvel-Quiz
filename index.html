<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A trivia game for nerf-herders">
  <meta name="author" content="E.H.P.">
  <link rel="stylesheet" type="text/css" href="../../../assets/cdn/bootstrap.min.css">
  <!--<link href="https://cdn.tlm.cloud/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet"-->
  <!--  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Avengers Assemble 2.0</title>
</head>

<body>

  <div class="container-fluid text-center bg-danger">
    <label class="top-label" for="toggle">❔</label>
    <input type="checkbox" id="toggle">
    <aside id="hidden-nav">
      <a href="#"><i class="fa fa-map fa-lg"></i></a>
      <br>
      <a href="#"><i class="fa fa-tools fa-lg"></i></a>
    </aside>
    <header>
      <figure class="figure-img">
        <i class="fa fa-times-circle fa-4x"></i>
        <figcaption id="intro" class="initialism text-center fs-3">Welcome to Xavier's School For Gifted Children</figcaption>
      </figure>
      <p id="hiScore" class="fs-1"></p>
      <p id="score" class="fs-1">0</p>
      <i title="Beat the Clock!" class="fa fa-clock fa-lg"></i>
      <p id="timer" class="fs-1"></p>
    </header>
    <div class="container-fluid">
    <section id="question" class="card text-center bg-dark text-white"></section>

    <section class="card text-center fs-3 fw-bold bg-dark text-white" id="feedback"></section>
    <form class="fs-3 fw-bold initialism" id="answer">
    </form>
    <section class="card text-center fs-4 fw-bold bg-dark text-white" id="correct"></section>


    <button title="Click to Play!" class="btn btn-outline-success btn-lg rounded-5" id="start"><i class="fa fa-expand-arrows-alt fa-lg"></i></button>
    </div>
  </div><!-- container-fluid -->
  <script src="../../../assets/cdn/jquery.min.js"></script>
  <script src="../../../assets/cdn/jquery-ui.min.js"></script>
  <script src="../../../assets/cdn/fontawesome.js"></script>
  <script src="../../../assets/cdn/bootstrap.min.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://cdn.tlm.cloud/fontawesome/5.15.2/js/all.js"
    integrity="sha384-Jd/Up/tJFZ6kyecb3GfFg99ZoDK4yW/Ztv18Stal8RcntwpbERxWVyaWSpEzaaPf"
    crossorigin="anonymous"></script>
  <script src="https://cdn.tlm.cloud/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>-->

    $(document).ready(function () {

    }); // end ready
  </script>
</body>

</html>
