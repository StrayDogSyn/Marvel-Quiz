<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Marvel Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            background: #ed1d24;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #c71a20;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>Marvel API Test</h1>
    <p>This page tests if the serverless API endpoint is working correctly.</p>
    
    <button onclick="testAPI()">Test API Endpoint</button>
    
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing API endpoint...</p>';
            
            try {
                const url = '/api/characters?limit=5';
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                if (data.data && data.data.results) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ SUCCESS!</p>
                        <p>Characters received: ${data.data.results.length}</p>
                        <h3>Sample Characters:</h3>
                        <ul>
                            ${data.data.results.slice(0, 3).map(char => 
                                `<li>${char.name}</li>`
                            ).join('')}
                        </ul>
                        <details>
                            <summary>Full Response (click to expand)</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    throw new Error('Unexpected response format');
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <p class="error">❌ ERROR</p>
                    <p>Error: ${error.message}</p>
                    <p>Check the browser console (F12) for more details.</p>
                `;
            }
        }
    </script>
</body>
</html>
